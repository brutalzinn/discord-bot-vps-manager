name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
  
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "/home/brutalzinn/discord"

    - name: Matando boberto
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script_stop: true
        script: 'sudo bash /home/brutalzinn/discord/kill_boberto.sh'

    - name: Adicionado chave do Discord
      uses: appleboy/ssh-action@master
      env:
        DISCORD_KEY: ${{ secrets.DISCORD }}
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        envs: DISCORD_KEY
        script: echo "DISCORD=$DISCORD_KEY" >/home/brutalzinn/discord/.env

    - name: Executando versão nova
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: nohup python3 /home/brutalzinn/discord/bot.py > nohup.out 2> nohup.err < /dev/null &

    - name: Disparando notificação no Discord
      uses: appleboy/ssh-action@master
      env:
        DISCORD_URL: ${{ secrets.DISCORD_URL }}
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        envs: DISCORD_URL
        script: |
          DATA=$(date '+%d-%m-%Y %H:%M:%S') &&
          CONTENT="O deploy do boberto foi um sucesso. $DATA" &&
          curl -X POST -H 'Content-Type: application/json' -d '{"content":"'"$CONTENT"'"}' $DISCORD_URL

    