version: "3"
services:
  filemanager:
    build: .
    ports:
      - "80:80"
    restart: always
    env_file:
      - .env
    container_name: boberto-file-manager
    volumes:
      - ./web:/var/www/html
      - ./web/config/php.ini:/usr/local/etc/php/php.ini

  boberto-database:
    container_name: boberto-database
    image: postgres
    restart: always
    networks:
      - default 
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: boberto
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis-compose:
    image: redis
    restart: always
    container_name: redis-launcher
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    env_file:
      - .env
    hostname: redis
    ports:
      - "6379:6379"