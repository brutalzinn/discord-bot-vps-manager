version: "3"
services:
  filemanager:
    build: .
    ports:
      - "3060:80"
    restart: always
    env_file:
      - .env
    container_name: boberto-file-manager
    volumes:
      - ./web:/var/www/html

  boberto-database:
    container_name: boberto-database
    image: postgres
    restart: always
    networks:
      - default 
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: boberto
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

